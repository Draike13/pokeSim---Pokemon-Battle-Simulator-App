<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title class="battle">BATTLE!</mat-card-title>
  </mat-card-header>
  <mat-card-content class="attack-total">
    <div class="holder">
      {{ playerAttack() }}
      {{ playerPokemon.name }}
    </div>
    <div class="holder">
      {{ computerAttack() }}
      {{ computerPokemon.name }}
    </div>
  </mat-card-content>
</mat-card>
