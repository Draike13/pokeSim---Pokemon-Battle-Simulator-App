<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title><button mat-button>Wins</button></mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="eeveeImage" />
  <mat-card-content
    ><div class="counter">{{ rerollCount }}</div>
  </mat-card-content>
  <mat-card-actions class="options">
    <button mat-button>FAVORITE</button>
    <button (click)="reroll()" mat-button>REROLL</button>
  </mat-card-actions>
</mat-card>
